<link
  rel="stylesheet"
  href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous"
/>
<link rel="stylesheet" type="text/css" href="./styles.css" />

<div class="container-fluid">
  <div class="row">
    <div class="col-sm-1 namespaces"></div>
    <div class="col-sm-2 rooms">
      <h3>Channels</h3>
      <ul class="room-list"></ul>
    </div>
    <div class="chat-panel col-sm-9">
      <div class="room-header row col-6">
        <div class="col-sm-3">
          <span class="current-room"></span>
          <span class="curr-room-num-users"></span>
        </div>
        <div class="col-sm-3 search pull-right">
          <span class="glyphicon glyphicon-search"></span>
          <input type="text" id="search-box" placeholder="Search" />
        </div>
      </div>
      <div class="message-form">
        <form id="user-input">
          <div class="col-sm-12">
            <input
              id="user-message"
              type="text"
              placeholder="Enter your message"
            />
          </div>
        </form>
      </div>
      <ul id="messages" class="col-sm-12"></ul>
    </div>
  </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.js"></script>
<script src="../utils/buildChat.js"></script>
<script src="../utils/joinNamespace.js"></script>
<script src="../utils/joinRoom.js"></script>
<script src="app.js"></script>
